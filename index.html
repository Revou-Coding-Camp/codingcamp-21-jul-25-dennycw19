<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=delete" />
</head>

<body class="bg-sky-400">
    <main class="bg-sky-200">
        <!-- Title -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center">To-Do-List</h1>
        </header>
        
        <!-- Form Todo -->
        <form class="bg-sky-50 flex flex-col md:flex-row gap-4 p-4 rounded-md items-stretch md:items-center">
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="todo-input" class="block text-sm font-medium text-gray-700">Add task</label>
                <input type="text" id="todo-input" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" placeholder="Enter your task here">
            </div>
            <div class="flex flex-col gap-1 w-full md:w-auto">
                <label for="todo-date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="todo-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" placeholder="Enter your task here">
            </div>
            <div class="flex md:items-center w-full md:w-auto">
                <button type="button" class="flex items-center justify-center px-[16px] py-[8px] bg-blue-500 hover:bg-blue-600 text-white rounded-[8px] text-center w-full md:w-auto" onclick="addTask()">+</button>
            </div>
        </form>

        <!-- List Todo -->
        <section>
            <div class="action-container pt-[16px] pb-[16px] relative">
               <button id="filter-btn" type="button" class="px-[16px] py-[8px] bg-gray-500 hover:bg-gray-600 text-white rounded-[8px] text-center" onclick="toggleFilterMenu()">Filter</button>
                <div id="filter-menu" class="hidden absolute left-0 top-full bg-white border rounded shadow-md mt-2 z-10">
                    <button type="button" class="block w-full text-left px-4 py-2 hover:bg-gray-100" onclick="filterTasks('all')">All Tasks</button>
                    <button type="button" class="block w-full text-left px-4 py-2 hover:bg-gray-100" onclick="filterTasks('pending')">Pending</button>
                    <button type="button" class="block w-full text-left px-4 py-2 hover:bg-gray-100" onclick="filterTasks('completed')">Completed</button>
                </div>
                <button type="button" class="flex items-center gap-2 px-[16px] py-[8px] bg-red-500 hover:bg-red-600 text-white rounded-[8px] text-center" onclick="deleteAllTasks()"><span class="material-symbols-outlined">delete</span> Delete All</button>
            </div>

            <header>
                <h1 class="text-1xl font-bold">Tasks List</h1>
            </header>

            <div id="todo-list">
                <p>No tasks available</p>
                <!-- <li class="todo-item flex justify-between items-center p-4 border-b-1">
                    <span>Sample Task</span>
                    <div>
                        <button class="px-[10px] py-[2px] bg-green-500 hover:bg-green-600 text-white rounded-[4px] text-center">Edit</button>
                        <button class="px-[10px] py-[2px] bg-red-500 hover:bg-red-600 text-white rounded-[4px] text-center">Delete</button>
                    </div>
                </li> -->
            </div>
        </section>
        <footer class="mt-8">
            <p class="text-center text-sm text-gray-500">Made with ðŸ©· by Denny Cahyo Widyatmoko</p>
        </footer>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
